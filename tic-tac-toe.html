<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/styles.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Slabo+27px&family=Varela+Round&display=swap" rel="stylesheet">


  <script src="static/ticTacToe.js" defer></script>
  <title>Odin Tic Tac Toe</title>
</head>
<body>
  <div id="main-frame">
    <!-- menu -->
    <div id="menu-panel">
      <div class="menu-content">
        <div class="game-controls">
          <div class="control-item">New Game</div>
          <div class="control-item">Reset</div>
        </div>
        <div class="players-section">
          <div class="player" id="player1">
            <div class="player-name">Player 1</div>
            <div class="player-score">0</div>
          </div>
          <div class="player" id="player2">
            <div class="player-name">Player 2</div>
            <div class="player-score">0</div>
          </div>
        </div>
      </div>
      <p id="footer">© Flowergrid Coding 2025</p>
    </div>
    <!-- game -->
    <div id="game-panel">
      <!-- <div id="game-board-array"></div> -->
      <div id="game-board">
        <div id="marker-space0" class="marker-space">X</div>
        <div id="marker-space1" class="marker-space">X</div>
        <div id="marker-space2" class="marker-space">X</div>
        <div id="marker-space3" class="marker-space">X</div>
        <div id="marker-space4" class="marker-space">X</div>
        <div id="marker-space5" class="marker-space">X</div>
        <div id="marker-space6" class="marker-space">X</div>
        <div id="marker-space7" class="marker-space">X</div>
        <div id="marker-space8" class="marker-space">X</div>
      </div>
    </div>
  </div>
  <!-- <div id="footer">
    <p>© Flowergrid Coding 2025</p>
  </div> -->
</body>
</html>
